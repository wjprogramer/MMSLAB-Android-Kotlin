plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

def props = new Properties()
file("services.build.properties").withInputStream { props.load(it) }

ext.removeQuotes = { v ->
    if((v.startsWith("\"") && v.endsWith("\"")) ||
            (v.startsWith("\'") && v.endsWith("\'"))) {
        v = v.substring(1, v.length()-1)
    }
    return v
}

def googleMapToken = removeQuotes(props.getProperty("google.map.token"))

println project.rootProject
println googleMapToken

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.wjprogrammer.lab14"
        minSdk 22
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        // buildConfigField "String", "GOOGLE_MAP_TOKEN", "\"$googleMapToken\""
        manifestPlaceholders = [googleGeoKey: googleMapToken]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'com.google.android.gms:play-services-maps:17.0.0'
}